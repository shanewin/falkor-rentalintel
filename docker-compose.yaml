services:
  db:
    image: pgvector/pgvector:0.7.4-pg16
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: doorway_db
      POSTGRES_USER: doorway_user
      POSTGRES_PASSWORD: doorway_pass
    command: ["postgres", "-c", "shared_preload_libraries=vector"]

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"

  web:
    build: .
    restart: always
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8847:8000"
    env_file:
      - .env
    environment:
      - DATABASE_NAME=doorway_db
      - DATABASE_USER=doorway_user
      - DATABASE_PASSWORD=doorway_pass
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

  celery:
    build: .
    restart: always
    command: celery -A realestate worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DATABASE_NAME=doorway_db
      - DATABASE_USER=doorway_user
      - DATABASE_PASSWORD=doorway_pass
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:latest
    volumes:
      - ./staticfiles:/app/staticfiles  # Ensure this matches the alias in nginx.conf
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - web

volumes:
  postgres_data:

