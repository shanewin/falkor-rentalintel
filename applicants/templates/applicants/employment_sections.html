<!-- Dynamic Employment Sections -->
<div id="employment-sections" class="mt-4">
    
    <!-- Jobs Section -->
    <div class="mb-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h6 class="text-primary mb-0">
                <i class="fas fa-briefcase me-2"></i>Employment History
            </h6>
            <button type="button" class="btn btn-primary btn-sm" id="add-job-btn">
                <i class="fas fa-plus"></i> Add Job
            </button>
        </div>
        <div id="jobs-container">
            <!-- Dynamic job forms will be inserted here -->
        </div>
        <small class="text-muted">Add your current and previous employment positions</small>
    </div>
    
    <!-- Income Sources Section -->
    <div class="mb-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h6 class="text-success mb-0">
                <i class="fas fa-dollar-sign me-2"></i>Additional Income Sources
            </h6>
            <button type="button" class="btn btn-success btn-sm" id="add-income-source-btn">
                <i class="fas fa-plus"></i> Add Income Source
            </button>
        </div>
        <div id="income-sources-container">
            <!-- Dynamic income source forms will be inserted here -->
        </div>
        <small class="text-muted">Include freelancing, investments, benefits, etc.</small>
    </div>
    
    <!-- Assets Section -->
    <div class="mb-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h6 class="text-info mb-0">
                <i class="fas fa-piggy-bank me-2"></i>Financial Assets
            </h6>
            <button type="button" class="btn btn-info btn-sm" id="add-asset-btn">
                <i class="fas fa-plus"></i> Add Asset
            </button>
        </div>
        <div id="assets-container">
            <!-- Dynamic asset forms will be inserted here -->
        </div>
        <small class="text-muted">Include savings accounts, investments, portfolios, etc.</small>
    </div>
    
</div>
