{% extends "base.html" %}
{% load static %}

{% block title %}Password Reset Complete - {{ SITE_NAME|default:"Falkor" }}{% endblock %}

{% block extra_css %}
<style>
    .auth-card {
        max-width: 480px;
        margin: 80px auto;
        padding: 28px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .auth-header {
        text-align: center;
        margin-bottom: 16px;
    }
    .auth-header h2 {
        color: #333;
        font-weight: 600;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-card">
    <div class="auth-header">
        <h2>Password updated</h2>
        <p class="text-muted mb-0">Your new password has been saved. You can now sign in.</p>
    </div>
    <div class="text-center">
        <a href="{% url 'login' %}" class="btn btn-doorway-primary">Return to login</a>
    </div>
</div>
{% endblock %}
