{% load crispy_forms_tags %}

<div class="form-group">
    <label for="{{ field.id_for_label }}" class="form-label">
        {{ field.label|safe }}
        {% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
        <i class="fas fa-question-circle form-label-help" 
           data-bs-toggle="popover" 
           data-bs-content="Provide a detailed description of your building including unique features, nearby attractions, neighborhood highlights, and any special amenities that would attract potential tenants."
           data-bs-trigger="hover"
           data-bs-placement="right"></i>
    </label>
    {{ field }}
    {% if field.help_text %}
        <small class="form-text text-muted">{{ field.help_text }}</small>
    {% endif %}
</div>
