{% load crispy_forms_field %}

<div class="form-group">
    <label for="{{ field.id_for_label }}" class="form-label">
        {{ field.label|safe }}
        {% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
        <i class="fas fa-question-circle form-label-help" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="If the building does not have an official name, simply use the address." tabindex="0"></i>
    </label>
    {% crispy_field field %}
    {% if field.errors %}
        {% for error in field.errors %}
            <div class="invalid-feedback d-block">{{ error }}</div>
        {% endfor %}
    {% endif %}
</div>
